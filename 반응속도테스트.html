<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도 테스트</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            color: black;
        }

        body {
            position: fixed;
            width: 100% !important;
            height: 100% !important;
            background: lightskyblue;
        }

        .buttonStyle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 200px;
            font-size: 50px;
            font-weight: bold;
        }

        #startBtn {
            display: block;
        }

        #waitBtn {
            display: none;
            background-color: red;
        }

        #clickBtn {
            display: none;
            background-color: green;
        }

        #reStart {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -70%);
            width: 100px;
            height: 40px;
            background-color: lightsalmon;
        }

        #record {
            list-style: none;
            position: absolute;
            width: 100px;
            height: 250px;
            top: 37%;
            left: 20%;
            transform: translateX(-20%);
            font-weight: bold;
            line-height: 50px;
            border: 1px solid black;
            text-align: center;
        }

        #result {
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <button type="button" class="buttonStyle" id="startBtn" onclick="start()">START</button>
    <button type="button" class="buttonStyle" id="waitBtn" onclick="clickIfWait()">WAITTING....</button>
    <button type="button" class="buttonStyle" id="clickBtn">CLICK!!</button>
    <button type="button" id="reStart" onclick="window.location.reload()">RESTART</button>
    <div class="buttonStyle" id="result">결과 값</div>
    <ul id="record"></ul>
    <script src="script.js"></script>
</body>

</html>
